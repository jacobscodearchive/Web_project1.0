<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" />

    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />

    <link href="https://fonts.googleapis.com/css2?family=Poppinse&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="mainstyle.css" />

    <title>Comment page</title>
  </head>
  <body>
    <!--   NAVIGATION AREA   -->
    <div class="navbar">
      <a href="index.html"><img src="images/logo1.png" class="logo" /></a>
      <nav>
        <ul class="navlist">
          <li><a href="index.html"> Home </a></li>
          <li><a href="products.html"> Products </a></li>
          <li><a href="index.html"> About </a></li>
          <li><a href="account_creation.html"> Contact </a></li>
          <li><a href="#footer">Social</a></li>
        </ul>
        <img src="menu.png" class="menu" />
      </nav>
    </div>

    <!--   ACCOUNT PAGE   -->
    
    <div class="contact">
      <div class="form">

        <div class="title">
          <h1 id="commentheader"> Leave your comments here</h1>
        </div>

        <div class="firstsection">
          <input type="text" id="firstname" placeholder="Firstname" required/>
          <input type="text" id="lastname" placeholder="Lastname" required/><br />
        </div>
        <div class="secondsection">
          <input type="email" id="email" placeholder="Email address" required/><br />
          <textarea id="commentarea" rows="10" placeholder="comment..." required></textarea>
          <div class="button"> <input type="submit" class="button" id="button" value="Submit comment"></div>
        </div>
      </div>
    </div>

    <!-- FOOTER SECTION  -->
    <footer id="footer">
      <div class="footer">
        <div class="col1">
          <h3>Welcome to SPECTION</h3>
          <p>Get the latest designes and shine more than ever.</p>
        </div>
        <div class="col2">
          <img src="images/logo1.png" />
        </div>
        <div class="col3">
          <h3>Usefull Links</h3>
          <ul>
            <li><a href="#">Cupons</a></li>
            <li><a href="#">Blog Post</a></li>
            <li><a href="#">credits</a></li>
          </ul>
        </div>

        <div class="col4">
          <h3>Follow Us</h3>
          <ul>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Instagram</a></li>
            <li><a href="#">YouTube</a></li>
          </ul>
        </div>
      </div>
      <hr />
      <p class="copy">&copy Copyright 2020 - Ecommerce site project</p>
    </footer>

    <!-- SCRIPT -->
    <script>
      let menu = document.querySelector(".navlist");
      let click = document.querySelector(".menu");
      let submit = document.querySelector("#button");
      let email = document.querySelector("#email");
      let firstname = document.querySelector("#firstname");
      let lastname = document.querySelector("#lastname");
      let comment = document.querySelector("#commentarea");
      let header = document.querySelector("#commentheader");

      click.addEventListener("click", showmenu);

      function showmenu() {
        if (menu.style.left == "-100%") {
          menu.style.left = "0%";
        } else {
          menu.style.left = "-100%";
        }
      }

      //   SCRIPT FOR THE CONTACT FORM
        submit.addEventListener("click", submitform);

        function submitform(){
          if(email.value != '' && firstname.value != '' && lastname.value != '' && comment.value != ''){
              header.innerText = "Thank you for your feed back"; 
          }
          else{
            header.innerText = "Please fill the information requisted"; 
          }
        }

    </script>
  </body>
</html>
